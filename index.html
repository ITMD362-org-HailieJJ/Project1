<!DOCTYPE html>
<html lang="en">
<head>
  <title>Purrfect Pics</title>
  <meta charset="utf-8">
  <meta name="viewport" content="viewport">
  <!--reset for css -->
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <script src="js/script.js" async></script>
</head>
<body>
<main id="content">
  <h1>Purrfect Pics</h1>
  <!--For Cat Slideshow-->
  <img class="mySlides" src="img/1.jpg">
  <img class="mySlides" src="img/2.jpg">
  <img class="mySlides" src="img/3.jpg">
  <img class="mySlides" src="img/4.jpg">
  <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
  <!--For the Form-->
  <form method="get" action="#null">
    <ol>
      <li id="input-first_name">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name">
      </li>
      <li id="input-last_name">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name">
      </li>
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$">
      </li>
      <li id="input-question">
        <label for="question">I agree to receive perfect pictures from Purfect Pics.</label>
        <input type="checkbox" name="question" id="question">
      </li>
    </ol>
  </form>
</main>
</body>
</html>
