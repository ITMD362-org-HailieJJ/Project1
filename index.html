<!DOCTYPE html>
<html lang="en">
<head>
  <title>Purrfect Pics</title>
  <meta charset="utf-8">
  <meta name="viewport" content="viewport">
  <!--reset for css -->
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <script src="js/script.js" async></script>
</head>
<body>
<main id="content">
  <h1>Purrfect Pics</h1>
  <!--For Cat Slideshow-->
  <div class="flex-box">
    <div id="Slideshow">
      <img class="Slides" src="img/1.jpg" alt="Cat on a mint green background, pointing its paws up">
      <img class="Slides" src="img/2.jpg" alt="Cat looking up on dangling mouse toy, while holding on a cat scratch tower">
      <img class="Slides" src="img/3.jpg" alt="Cat with a yellow bandana smiling">
      <img class="Slides" src="img/4.jpg" alt="A black and a white cat looking at eachother, while the white cat's two front paws are mid air.">
      <button class="leftButton" onclick="plusDivs(-1)">&#10094;</button>
      <button class="rightButton" onclick="plusDivs(+1)">&#10095;</button>
    </div>
    <!--For the Form-->
    <div>
      <form method="get" action="#null" autocomplete="on">
        <p>Get your daily does of the most "Purrfect" cat pic's.</p>
        <ol>
          <li id="input-first_name" class="input">
            <label for="given-name">First Name </label>
            <input type="text" name="first_name" placeholder="First Name" autocomplete="given-name" required>
          </li>
          <li id="input-last_name" class="input">
            <label for="family-name">Last Name </label>
            <input type="text" name="last_name" placeholder="Last Name" autocomplete="family-name" required>
          </li>
          <li id="input-email" class="input">
            <label for="email">Email </label>
            <input type="email" name="email" id="email" pattern="^.+@.+$" placeholder="example@email.com" autocomplete="email" required>
          </li>
          <li id="input-question" class="input">
            <input type="checkbox" name="question" id="question">
            <label for="question"> I agree to receive perfect pictures from Purfect Pics.</label>
          </li>
          <li id="input-submit" class="input">
            <input type="submit" name="submit" id="submit">
          </li>
        </ol>
      </form>
    </div>
  </div>
</main>
</body>
</html>
