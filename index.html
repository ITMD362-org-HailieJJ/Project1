<!DOCTYPE html>
<html lang="en">
<head>
  <title>Purrfect Pics</title>
  <meta charset="utf-8">
  <meta name="viewport" content="viewport">
  <!--reset for css -->
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
<main id="content">
  <h1>Purrfect Pics</h1>
  <!--For Cat Slideshow-->
  <div class="slideshow-container">
    <div class="Slide fade">
      <div class="numbertext">1 / 4</div>
      <img scr="img/1.jpg">
      <div class="text">Cat with one paw reaching high</div>
      <!--Need to have text for the image in case of blind-->
    </div>
    <div class="Slide fade">
      <div class="numbertext">2 / 4</div>
      <img scr="img/2.jpg">
      <div class="text">Cat holding a cat tower looking at a toy mouse</div>
    </div>
    <div class="Slide fade">
      <div class="numbertext">3 / 4</div>
      <img scr="img/3.jpg">
      <div class="text">Cat with a yellow bandana smilling</div>
    </div>
    <div class="Slide fade">
      <div class="numbertext">4 / 4</div>
      <img scr="img/4.jpg">
      <div class="text">Two cat's playing outside</div>
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <!--For the Form-->>
  <form method="get" action="#null">
    <ol>
      <li id="input-first_name">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name">
      </li>
      <li id="input-last_name">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name">
      </li>
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$">
      </li>
      <li id="input-question">
        <label for="question">I agree to receive perfect pictures from Purfect Pics.</label>
        <input type="checkbox" name="question" id="question">
      </li>
    </ol>
  </form>
</main>
</body>
</html>
